[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# Excluir directorios que no contienen tests de pytest
norecursedirs = db routers models alembic __pycache__ .git
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
