name: Backend CI/CD

on:
  push:
    branches: [ main ]        # Solo se ejecuta en pushes a main
  pull_request:
    branches: [ main ]        # Tambi√©n corre tests en PRs a main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "üöÄ Triggering deploy to Render..."
          response=$(curl -s -o response.json -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          echo "Render response code: $response"
          cat response.json
          if [ "$response" -ne 200 ]; then
            echo "‚ùå Deploy failed. See above response."
            exit 1
          fi
          echo "‚úÖ Deploy triggered successfully!"